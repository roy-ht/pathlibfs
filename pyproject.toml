[tool.poetry]
name = "pathlibfs"
version = "0.5.0"
description = "pathlib ğŸ¤ fsspec, manipulate remote filesystem paths."
readme = "README.md"
authors = ["Hiroyuki \"Roy\" Tanaka <aflc0x@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
fsspec = ">=2023.5.0"

[tool.poetry.group.test.dependencies]
s3fs = ">=2023.5.0"
gcsfs = ">=2023.5.0"
adlfs = ">=2023.4.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-timeout = "^2.1.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ipython = '*'

[tool.black]
line-length = 120
target-version = ["py37", "py38", "py39", "py310"]

[tool.mypy]
python_version = "3.7"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
